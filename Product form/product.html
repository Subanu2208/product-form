<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mock api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="product.css">
    <script src="product.js"></script>

</head>

<body onload="getAll()">
    <div class="container d-flex justify-content-center">
        <form id="myform">
            <div class="mt-5">
                <input type="hidden" name="id" id="id" class="input form-control ms-2" placeholder="" />
                <div>
                    <label for=""><b>ProductName :</b></label><br>
                    <input type="text" class="ms-5 mt-1 " id="ProductName">
                    <p id="ProductName_err" class="text-danger" ></p>
                </div>
                <div>
                    <label for="" class=""><b>Quantity :</b></label><br>
                    <input type="text" class="ms-5 mt-1" id="Quantity" onkeyup="calTotal()">
                    <p id="Quantity_err" class="text-danger" ></p>
                </div>
                <div>
                    <label for="" class=""><b>PurchasingPrice :</b></label><br>
                    <input type="ntext" class="ms-5 mt-1" id="PurchasingPrice">
                    <p id="PurchasingPrice_err" class="text-danger"></p>
                </div>
                <div>
                    <label for="" class=""><b>SellingPrice :</b></label><br>
                    <input type="text" class="ms-5 mt-1" id="SellingPrice" onkeyup="calTotal()">
                    <p id="SellingPrice_err" class="text-danger"></p>
                </div>
                
                <div>
                    <label for=""><b>Description :</b></label><br>
                    <textarea class="mt-1 ms-5" id="Description"></textarea>
                    <p id="Description_err" class="text-danger"></p>
                </div>
                <div>
                    <label for="" class=""><b>Total :</b></label><br>
                    <input type="number" class="ms-5 mt-1" id="Total" readonly>
                    <p id="Total_err" class="text-danger"></p>
                </div>
                <button type="button" class="bg-success text-white mt-3 " onclick="submitForm()">submit</button>
                </div>
        </form>

    </div>
    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-primary shadow-lg mb-5 text-center" id="">
                <thead>
                    <tr>
                        <th>ProductName</th>
                        <th>Quantity</th>
                        <th>SellingPrice</th>
                        <th>PurchasingPrice</th>
                        <th>Description</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="displayArea"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
